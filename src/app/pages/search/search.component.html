<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <!-- Es necesario colocar la / al routerlink para que no piense que es una ruta hija de la pagina actual -->
    <a *ngFor="let producto of _infoProductos.productosFiltrados" [routerLink]="['/item', producto.cod ]" class="animated fadeIn rk-item ae-masonry__item">
        <img src="assets/productos/{{ producto.url }}.jpg" alt="">
        <div [routerLink]="['/item', producto.cod ]" class="item-meta">
            <h2>{{ producto.titulo }}</h2>
            <p>{{ producto.categoria }}</p>
        </div>
    </a>
</div>
